
     

   <!DOCTYPE html>
<html lang="ja">
<head>
<link rel="icon" href="https://raw.githubusercontent.com/cocomeda/game/main/favicon.jpg" type="image/x-icon">
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声再生</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: calc((100% / 3) - 1vw); /* 画面の横幅を3つに分ける */
            height: calc((100vw / 3) - 1vw); /* 高さを設定して正方形にする */
            margin-bottom: 1vw; /* 縦の隙間 */
            background-color: black; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            border: none; /* ボタンの枠線を非表示 */
            font-size: 15vw; /* ボタンの文字サイズを大きく */
            cursor: pointer; /* カーソルをポインタに */
            display: flex; /* フレックスボックスを使用 */
            align-items: center; /* 縦方向に中央揃え */
            justify-content: center; /* 横方向に中央揃え */
            text-align: center; /* 文字を中央揃え */
            line-height: 1; /* 行の高さを1に設定 */
        }
    </style>
</head>
<body>
    <button id="playButton1">さ</button>
